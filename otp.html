<!-- HTML 5-->
<!DOCTYPE html> <!-- It informs the browser about the version of html, it is an instruction, not case sensitive-->
<html lang="en"><!-- contains all the attributes and tell the browser about the language of the content-->
<!--You'll put all of your code for the page within this tag so the browser will know where your HTML is beginning and ending.-->
<head><!--except title tag nothing is visible to the user-->
    <meta charset="UTF-8"><!--Meta tags help search engines find your site and provide information about your web page-->
    <!--utf-8" which is Unicode, or the "universal alphabet."-->
    <!--this little line of code in your head element first can help to prevent hackers from altering your site, since it's easier for them to manipulate the sites without an encoding like "utf-8".  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--This will offer the search engines descriptions of your site. -->
    <title>OTP Generator</title>
</head>
<body>
    <div><!-- defines a division or a section in an HTML document.-->
        <button class="btn" onclick="otp()">Generate OTP</button> 
    </div>
    <h1 id="showotp">OTP</h1><!--to display the otp on screen-->
    <!--The <script> element either contains scripting statements, or it points to an external script file through the src attribute.-->
    <script>
        otp=()=>
        {
            var digits="0123456789";
            var OTP="";
            for(var i=0; i<4; i++)
            {
                OTP=OTP+digits[Math.floor(Math.random()*10)];
            }
            document.getElementById("showotp").innerHTML=OTP;
        }
    </script>
    
</body>
</html>
